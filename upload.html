<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Your Travel Memories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üåç Upload Your Travel Memories</h1>
                <p>Share your best moments with the world!</p>
            </div>
        </header>

        <section class="upload-section">
            <h2>Upload a Photo</h2>
            <input type="file" id="fileInput" accept="image/*" aria-label="Choose an image to upload">
            <input type="text" id="captionInput" placeholder="Enter a caption..." aria-label="Enter image caption">
            <button id="upload-btn" onclick="uploadImage()">Upload Photo</button>
        </section>

        <footer>
            <a href="index.html">Go to Feed</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
