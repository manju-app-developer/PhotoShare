<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Your Travel Memories</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-content">
                <h1>ðŸ“¸ Upload Your Travel Memories</h1>
                <p>Share your amazing travel experiences with the world!</p>
                <div id="user-info">
                    <span id="username">Welcome, User</span>
                    <a href="index.html" id="back-btn">Back to Feed</a>
                </div>
            </div>
        </header>

        <!-- Upload Form Section -->
        <div class="upload-section">
            <div class="form-container">
                <form id="upload-form" onsubmit="uploadImage(event)">
                    <div class="input-group">
                        <label for="fileInput">Choose an image:</label>
                        <input type="file" id="fileInput" accept="image/*" required>
                    </div>

                    <div class="input-group">
                        <label for="captionInput">Enter a caption:</label>
                        <input type="text" id="captionInput" placeholder="Enter caption for your photo..." required>
                    </div>

                    <button type="submit" id="upload-btn" class="submit-btn">Upload Photo</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
