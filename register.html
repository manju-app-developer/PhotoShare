<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Travel Share</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Create Your Account</h1>
            <p>Sign up to share your travel moments with the world!</p>
        </header>

        <div class="form-container">
            <form id="register-form">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" placeholder="Choose a username" required aria-label="Username" autocomplete="username">

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" placeholder="Create a password" required aria-label="Password" autocomplete="new-password">

                <label for="reg-password-confirm">Confirm Password</label>
                <input type="password" id="reg-password-confirm" name="password-confirm" placeholder="Confirm your password" required aria-label="Confirm Password">

                <button type="submit" onclick="registerUser(event)">Register</button>
            </form>

            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
